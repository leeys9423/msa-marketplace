server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    registerWithEureka: false  # 자기 자신을 Eureka 서버에 등록하지 않음
    fetchRegistry: false  # 레지스트리 정보를 로컬에 캐싱하지 않음
    service-url:
      defaultZone: http://localhost:8761/eureka/  # Eureka 서버 위치
  server:
    wait-time-in-ms-when-sync-empty: 0  # 초기화 시 레지스트리가 비어있을 때 대기 시간
    enable-self-preservation: false     # Eureka 서버가 네트워크 문제나 일시적인 지연으로 인해 서비스 인스턴스의 하트비트를 받지 못할 때, 잘못된 판단으로 서비스 인스턴스를 제거하지 않도록 하는 보호 메커니즘